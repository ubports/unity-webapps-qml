<html>

  <head>
    <title>Content Hub example</title>
    <script src="./js/app.js"></script>
  </head>
  
  <style>

  .selected { background-color: red; }

  </style>

  <body>
    
    <div>
      Known source peers (click on one and only one of them to set as the target of the import):
      <div id="known-peers">
        <ul>
        </ul>
      </div>
    </div>

    <div style="display: none" id='importdiv'>
        Perform an import using the high level API call.
        <div>
            Import: <input type="button" id="import"></input>
        </div>
    </div>

    <div style="display: none" id='lowLevelImportdiv'>
        Perform an import using the lower level API call.
        <div>
          Import: <input type="button" id="lowLevelImport"></input>
        </div>
    </div>

    <div>
      Results:
      <div id="results">
      </div>
    </div>

  </body>
  
</html>
