<html>

  <head>
    <title>Content Hub example</title>
    <script src="./js/app.js"></script>
  </head>
  
  <body>
    
    <div>
      Date (expected format YYYY-MM-DDThh:mm:ss, e.g. 2014-01-22T23:44:16): <input type="datetime-local" id="date"></input>
      <br>
      Message: <input type="text" id="message"></input>
      <br>
      Start: <input type="button" id="start"></input>
    </div>
    <div>
      Results:
      <div id="results">
      </div>
    </div>

  </body>
  
</html>
