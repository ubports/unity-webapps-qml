<!DOCTYPE html>
<html>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <title>Content Hub example</title>
    <script src="./js/app.js"></script>
  </head>
  
  <body>
    
    <div>
      Results:
      <div id="results">
      </div>
    </div>

    <div style="margin-top: 30px">
        <div>
          Provider: <input type="text" id="provider"></input>
          Service: <input type="text" id="service"></input>
          <input type="button" id="refreshAccounts" value="List accounts"></input>
        </div>
        Active providers:
        <div id='providers'>
            <ul>
            </ul>
        </div>
        Accounts (click on an account to authenticate):
        <div id='accounts'>
            <ul>
            </ul>
        </div>
    </div>

  </body>
  
</html>
